<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Misterios</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simulador de Misterios</h1>

      <!-- Sección de bienvenida y nombre del detective -->
      <div id="welcome-section">
        <p>¡Bienvenido, detective! Ingresa tu nombre para comenzar:</p>
        <input
          type="text"
          id="detective-name-input"
          placeholder="Nombre de detective"
        />
        <p id="error-message" style="color: red; display: none">
          Debe ingresarse algo
        </p>
        <p id="welcome-message" style="display: none"></p>
        <button id="start-game">Comenzar</button>
      </div>

      <!-- Sección principal del juego (oculta al inicio) -->
      <div id="game-section" style="display: none">
        <div id="detective-info">
          <p>Detective: <span id="detective-name"></span></p>
          <p>Casos resueltos: <span id="casos-resueltos">0</span></p>
          <p>Intentos totales: <span id="intentos-totales">0</span></p>
        </div>

        <div id="misterios-list">
          <h2>Misterios Pendientes</h2>
          <ul id="misterios"></ul>
        </div>

        <div id="misterio-actual" style="display: none">
          <h2 id="misterio-nombre"></h2>
          <p id="misterio-narrativa"></p>
          <p id="intentos-restantes"></p>
          <div id="opciones-lugares"></div>
          <div id="opciones-objetos" style="display: none"></div>
          <div id="opciones-sospechosos" style="display: none"></div>
          <p id="resultado"></p>
          <button id="reiniciar">Reiniciar Misterio</button>
        </div>
      </div>
    </div>
    <script src="js/DetectiveSimulator.js" type="module"></script>
  </body>
</html>
