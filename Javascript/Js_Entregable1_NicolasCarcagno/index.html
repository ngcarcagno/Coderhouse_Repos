<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Misterios</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a; /* Fondo oscuro */
        color: #fff; /* Texto blanco */
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh; /* Ocupa toda la pantalla */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px #ffcc00; 
      }
      p {
        font-size: 1.2em;
        max-width: 600px;
        margin: 0 auto 30px;
      }
      .highlight {
        color: #ffcc00; 
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Simulador de Detective</h1>
    <p>
      ¡Bienvenido, detective! Prepárate para resolver casos intrigantes usando
      tus habilidades de deducción.
      <span class="highlight">El juego comenzará automáticamente</span> al
      cargar esta página.
    </p>

    <!-- Vincular el script -->
    <script src="DetectiveSimulator.js"></script>
  </body>
</html>
